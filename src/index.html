<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >

      <fieldset class="formBox">
        <legend>Personal information</legend>

        <div class="formfield">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div class="formfield">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>
        <div class="formfield">
          <label for="age">How old are you?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            min="12"
            max="100"
            value="12"
          >
        </div>
        <div class="formfield">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>
        <div class="formfield">
          <label for="term">I accept the term of the afreement</label>
          <input
            type="checkbox"
            name="term"
            id="term"
            required
          >
        </div>
      </fieldset>

      <fieldset class="formBox">
        <legend>Registration</legend>

        <div class="formfield">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="formfield">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="32"
            required
          >
        </div>
      </fieldset>

      <fieldset class="formBox">
        <legend>An interesting fact about you!</legend>

        <div class="formfield">
          Do you love cats?
          <input
            type="radio"
            name="catQuestion"
            id="catLover"
            value="yes"
          >

          <input
            type="radio"
            name="catQuestion"
            id="catHater"
            value="no"
          >
        </div>
        <div class="formfield">
          What is your favorite color?
          <input
            type="color"
            name="colorQuestion"
            id="favColor"
          >
        </div>

        <div class="formfield">
          <label for="timeQuestion">What time do you go to bed?</label>
          <input
            type="time"
            name="timeQuestion"
            id="timeQuestion"
          >
        </div>

        <div class="formfield">
          What are your favorite brand of cars?
          <select
            name="carsBrands"
            id="favBrand"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="formfield">
          How do you rate your work?
          <input
            type="range"
            id="work"
          >
        </div>
      </fieldset>

      <fieldset class="formBox">
        <legend>Additional info:</legend>

        <div class="formfield">
          <label for="feedback">Comments:</label>
          <textarea name="feedback" id="feedback"></textarea>
        </div>

        <div class="formfield">
          <label for="recommendation">Would you recommend us?</label>
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
